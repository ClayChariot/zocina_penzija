<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoćina penzija</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      background-image: url("fotka.jpg"); /* Path to your photo */
      background-size: cover; /* Make it cover the whole page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent repeating */
      height: 100vh; /* Full viewport height */
      margin: 0;
    }

    .countdown {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .time-box {
      flex: 1 1 100px;
      background: #222;
      padding: 1rem;
      border-radius: 12px;
      min-width: 80px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .time-box h2 {
      font-size: clamp(1.5rem, 5vw, 3rem); /* Responsive scaling */
      margin: 0;
    }

    .time-box p {
      margin: 0;
      font-size: clamp(0.8rem, 3vw, 1.2rem);
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <div class="time-box"><h2 id="days">0</h2><p>dana</p></div>
    <div class="time-box"><h2 id="hours">0</h2><p>časova</p></div>
    <div class="time-box"><h2 id="minutes">0</h2><p>minuta</p></div>
    <div class="time-box"><h2 id="seconds">0</h2><p>sekundi</p></div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("January 13, 2027 15:30:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "<h2>Countdown Finished!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
